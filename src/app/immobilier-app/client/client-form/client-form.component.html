
<form [formGroup]="clientForm" (ngSubmit)="onSubmit()">


    <div class="mb-3 row">
        <label for="nom" class="col-sm-4 col-form-label">Nom :</label>
        <div class="col-sm-8">
            <input type="text" class="form-control border border-secondary" formControlName="nom" id="nom"
                (blur)=logValidationErrors(clientForm)  [ngClass]="{
                    'is-invalid': submitted && clientForm.controls.nom.errors
                  }">
            <span class="help-block" *ngIf="clientForm.controls.nom">
                {{formsErrors.nom}}
            </span>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="prenom" class="col-sm-4 col-form-label">Prenom :</label>
        <div class="col-sm-8">
            <input type="text" class="form-control border border-secondary" formControlName="prenom" id="prenom"
                (blur)=logValidationErrors(clientForm)  [ngClass]="{

                  }">
            <span class="help-block" *ngIf="clientForm.controls.prenoms">
                {{formsErrors.prenom}}
            </span>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="telephone" class="col-sm-4 col-form-label">Telephone :</label>
        <div class="col-sm-8">
            <input type="text" class="form-control border border-secondary" formControlName="telephone" id="telephone"

                    'is-invalid': submitted && clientForm.controls.telephone.errors
                  }">
            <span class="help-block" *ngIf="clientForm.controls.telephone">

        </div>
    </div>
    <div class="mb-3 row">
        <label for="etatCivil" class="col-sm-4 col-form-label">Etat Civil :</label>
        <div class="col-sm-8">
            <input type="text" class="form-control border border-secondary" formControlName="etatCivil" id="etatCivil"

                    'is-invalid': submitted && clientForm.controls.etatCivil.errors
                  }">
            <span class="help-block" *ngIf="clientForm.controls.etatCivil">
                {{formsErrors.etatCivil}}
            </span>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="nombreEnfant" class="col-sm-4 col-form-label">Nombre Enfant :</label>
        <div class="col-sm-8">
            <input type="text" class="form-control border border-secondary" formControlName="nombreEnfant" id="nombreEnfant"

                    'is-invalid': submitted && clientForm.controls.nombreEnfant.errors
                  }">
            <span class="help-block" *ngIf="clientForm.controls.nombreEnfant">
                {{formsErrors.nombreEnfant}}
            </span>
        </div>
    </div>

                <button [disabled]="isButtonActive" type="button" class="btn btn-outline-danger col-12" (click)="onActive()" title="Modifier" >
