<form [formGroup]="materielForm" (ngSubmit)="onSubmit()">


    <div class="mb-3 row">
        <label for="libelle" class="col-sm-4 col-form-label">Libelle :</label>
        <div class="col-sm-8">
            <input type="text" class="form-control border border-secondary" formControlName="libelle" id="libelle"
                (blur)=logValidationErrors(materielForm) required="required"  [ngClass]="{
                    'is-invalid': submitted && materielForm.controls.libelle.errors
                  }" >
            <span class="help-block" *ngIf="!materielForm.controls.libelle.valid">
                {{formsErrors.libelle}}
            </span>
        </div>
    </div>
    
    <div class="mb-3 row">
        <label for="prix" class="col-sm-4 col-form-label">Prix :</label>
        <div class="col-sm-8">
            <input type="text" class="form-control border border-secondary" formControlName="prix" id="prix"
                (blur)=logValidationErrors(materielForm) required="required"  [ngClass]="{
                    'is-invalid': submitted && materielForm.controls.prix.errors
                  }" >
            <span class="help-block" *ngIf="!materielForm.controls.prix.valid">
                {{formsErrors.prix}}
            </span>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="photo1" class="col-sm-4 col-form-label">Photo 1 :</label>
        <div class="col-sm-8">
            <input type="text" class="form-control border border-secondary" formControlName="photo1" id="photo1"
                (blur)=logValidationErrors(materielForm) required="required"  [ngClass]="{
                    'is-invalid': submitted && materielForm.controls.photo1.errors
                  }" >
            <span class="help-block" *ngIf="!materielForm.controls.photo1.valid">
                {{formsErrors.photo1}}
            </span>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="photo2" class="col-sm-4 col-form-label">Photo 2 :</label>
        <div class="col-sm-8">
            <input type="text" class="form-control border border-secondary" formControlName="photo2" id="photo2"
                (blur)=logValidationErrors(materielForm) required="required"  [ngClass]="{
                    'is-invalid': submitted && materielForm.controls.photo2.errors
                  }" >
            <span class="help-block" *ngIf="!materielForm.controls.photo2.valid">
                {{formsErrors.photo2}}
            </span>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="photo3"class="col-sm-4 col-form-label">Photo 3:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control border border-secondary" formControlName="photo3" id="photo3"
                (blur)=logValidationErrors(materielForm) required="required"  [ngClass]="{
                    'is-invalid': submitted && materielForm.controls.photo3.errors
                  }" >
            <span class="help-block" *ngIf="!materielForm.controls.photo3.valid">
                {{formsErrors.photo3}}
            </span>
        </div>
    </div>
    <div class="mb-3 row">
        <div class="col-sm-4"></div>
        <div class="col-sm-8 button-group">
            <div class="pull-right btn-group col-12 mb-2">
                <button [disabled]="isButtonActive" type="button" class="btn btn-outline-danger col-12" (click)="onActive()" title="Modifier" >
                    <i class="mdi mdi-pencil-box yellow" aria-hidden="true"></i> Activer
                </button>
                <button class="btn btn-outline-success col-12"  type="submit" [title]="
                        materielForm.valid
                        ? 'Enregistrez vos données'
                        : 'Verrouillé jusqu\'à correction des erreurs'
                    " >
                    <i class="fa fa-save green" aria-hidden="true"></i> Sauvegarder
                </button>
            </div>
            
            
        </div>
    </div>

</form>
