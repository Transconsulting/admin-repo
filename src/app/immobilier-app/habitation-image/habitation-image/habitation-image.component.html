    <div class="card" [hidden]="!isDisplay">
        <div class="card-header">Enregistrement</div>
        <div class="card-body">
            <form [formGroup]="habitationImageForm" (ngSubmit)="onSubmit()">
    
                <div class="mb-3 row">
                    <label for="nom" class="col-sm-4 col-form-label">Joindre Fichier :</label>
                <div class="col-sm-8">
                    <input type="hidden" formControlName="uuidImage"  [ngClass]="{
                        'is-invalid': submitted && habitationImageForm.controls.uuidImage.errors
                      }">
                    <input type="file" id="file" (change)="uploadFile($event)" accept=".*" ngf-max-size="10MB" class="form-control" class="form-control col-12"
                        (blur)=logValidationErrors(habitationImageForm) placeholder="uuidImage">
                    <span class="help-block" *ngIf="habitationImageForm.controls.uuidImage">
                        {{formsErrors.uuidImage}}
                    </span>
                </div>
            </div>
          
                <div class="mb-3 row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10 button-group">
                        <div class="pull-right btn-group col-12 mb-2">
                            <button  [disabled]="isButtonActive" type="button" class="btn btn-outline-danger col-12" (click)="onActive()" title="Modifier" >
                                <i class="mdi mdi-pencil-box yellow" aria-hidden="true"></i> Activer
                            </button>
                            <button class="btn btn-outline-success col-12"  type="submit" [title]="
                            habitationImageForm.valid
                                    ? 'Enregistrez vos données'
                                    : 'Verrouillé jusqu\'à correction des erreurs'
                                " >
                                <i class="fa fa-save green" aria-hidden="true"></i> Sauvegarder
                            </button>
                        </div>
                    </div>
                </div>       
            </form>
        </div>
    </div>
