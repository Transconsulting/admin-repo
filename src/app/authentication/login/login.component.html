<div class="auth-wrapper d-flex no-block justify-content-center align-items-center" style="background:url(assets/images/background/login-register.jpg) no-repeat center center;">
    <div class="auth-box m-3 m-md-0">
        <div id="loginform" [ngClass]="{'d-none': recoverform}">
            <div class="text-center">
                <span class="db"><img src="assets/logo.jpeg" alt="logo" height="50" width="50"/></span>
                <h5 class="font-medium mb-4">Authentification</h5>
            </div>
            <!-- Form -->
            <div class="row">
                <div class="col-12">
                    <form *ngIf="!isLoggedIn"
                    name="form"
                    (ngSubmit)="onSubmit()"
                    #f="ngForm"
                    class="form-horizontal m-t-20"
                    id="loginform">
                        <div class="input-group mb-3"> 
                                <span class="input-group-text" id="basic-addon1"><i class="ti-user"></i></span>
                             
                                <input
                                type="text"
                                class="form-control"
                                placeholder="Username"
                                aria-label="Username"
                                aria-describedby="basic-addon1"
                                name="username"
                                [(ngModel)]="form.username"
                                required
                                #username="ngModel"
                                required
                              />
                        </div>
                        <div class="input-group mb-3"> 
                                <span class="input-group-text" id="basic-addon2"><i class="ti-pencil"></i></span>
                            
                                <input
                                type="password"
                                class="form-control"
                                placeholder="Password"
                                aria-label="Password"
                                aria-describedby="basic-addon1"
                                name="password"
                                [(ngModel)]="form.password"
                                minlength="5"
                                #password="ngModel"
                                required
                              />
                        </div>
                        
                        <div class="form-group text-center mt-3">
                            <div class="col-xs-12">
                                <button class="btn d-block w-100 btn-lg btn-info" >se connecter</button>
                            </div>
                        </div>
                       
                       
                    </form>
                </div>
            </div>
        </div>
